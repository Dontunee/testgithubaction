name: notion_ticket_updater

on:
  pull_request:
    branches: [ "main" ]
    types: [opened]
    
    
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
        BASE_URL: ${{ secrets.NOTION_API_BASE }}
        SECRET: ${{ secrets.NOTION_SECRET }}
    steps:
      - name: Update Notion Ticket
        run: |
         var=$(curl --location --request GET  '${{BASE_URL}}pages/b746db528f9b47909e557312c58baff6' \
          --header 'Notion-Version: 2022-06-28' \
          --header 'Authorization: Bearer ${{SECRET}}'| jq -r .id) || exit
         echo $var
          curl --location --request PATCH "${{BASE_URL}}pages/${var}" \
          --header 'Notion-Version: 2022-06-28' \
          --header 'Authorization: Bearer ${{SECRET}}' \
          --header 'Content-Type: application/json' \
          --data-raw '{"properties": {"Status": {"select": {"name": "Code Review üßë‚Äçüíª"}},"Git Branch": {"url": "${{github.event.pull_request.commits_url}}"},"Pull Request": {"url": "${{github.event.pull_request.url}}"} }}'
