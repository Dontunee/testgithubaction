name: notion_ticket_updater

on:
  pull_request_target:
    branches: [ "master", "main", "development"]
    types: [opened, reopened]
  workflow_call:
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    env:
      BODY: "### Howdy fellow engineer!üîó üé´ [Link to Ticket/Story](paste) https://www.notion.so/Current-Sprint-f735bd6cd5d044e89a981c66c28b2fd1?p=b746db528f9b47909e557312c58baff6"
      token: "${{ secrets.NOTION_SECRET }}"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Update Notion Ticket
        run: |
          echo body is ${BODY}
          ticketNumber=$(echo ${BODY} | grep -Eo "(\\&)([^=]+)\=([^&p]+)" | head -1 | cut -c 4-)
          echo ticketnumber is :: $ticketNumber
          var=$(curl --location --request GET "https://api.notion.com/v1/pages/${ticketNumber}" \
          --header 'Notion-Version: 2022-06-28' \
          --header "Authorization: Bearer $token"| jq -r .id) || exit
          echo $var
          
          curl --location --request PATCH "https://api.notion.com/v1/pages/${var}" \
          --header 'Notion-Version: 2022-06-28' \
          --header "Authorization: Bearer $token" \
          --header 'Content-Type: application/json' \
          --data-raw '{"properties": {"Status": {"select": {"name": "Code Review üßë‚Äçüíª"}},"Git Branch": {"url": "${{github.event.pull_request.commits_url}}"},"Pull Request": {"url": "${{github.event.pull_request.url}}"}}}'
