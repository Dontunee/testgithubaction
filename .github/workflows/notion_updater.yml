name: notion_ticket_updater

on:
  pull_request:
    branches: [ "main" ]
    types: [opened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - name: Update Notion Ticket
        env:
          BODY: ${{ github.event.pull_request.body }}
        run: |
          var=$(curl --location --request GET 'https://api.notion.com/v1/pages/${BODY%%.*}' \
          --header 'Notion-Version: 2022-06-28' \
          --header 'Authorization: Bearer secret_PmRKcbYJOfxNrrDU3YkCaVZCvKXXDhXzyGdq5aE1gP8'| jq -r .id) || exit
          echo $BODY
          echo ${BODY%%.*}
          curl --location --request PATCH "https://api.notion.com/v1/pages/${var}" \
          --header 'Notion-Version: 2022-06-28' \
          --header 'Authorization: Bearer secret_PmRKcbYJOfxNrrDU3YkCaVZCvKXXDhXzyGdq5aE1gP8' \
          --data-raw '{"properties": {"Status": {"select": {"name": "Code Review üßë‚Äçüíª"}},"Git Branch": {"url": {"name": "${{github.event.pull_request.commits_url}}"}},"Pull Request": {"url": {"name": "${{github.event.pull_request.url}}"} }}}'
      


