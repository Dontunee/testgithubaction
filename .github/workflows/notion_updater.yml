name: notion_ticket_updater

on:
  pull_request:
    branches: [ "main" ]
    types: [opened]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Update Notion Ticket
        run: |
          PAGE=$(curl --location --request GET 'https://api.notion.com/v1/pages/a94812cb42484a80a27b78a61b714b56' \
          --header 'Notion-Version: 2022-06-28' \
          --header 'Authorization: Bearer secret_PmRKcbYJOfxNrrDU3YkCaVZCvKXXDhXzyGdq5aE1gP8')
          
          echo $PAGE
      
